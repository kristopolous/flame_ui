<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sysdig Transaction Flame</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icicle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="starter-template">
    <h1>Sysdig Transaction Flame</h1>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Transactions</h3>
      </div>
      <div id="svTrList" class="panel-body">
      Panel content
      </div>
    </div>

    <div id='legend-panel' class="panel panel-default">
    <div class="panel-heading">Panel heading without title</div>
      <div id="svLegend" class='panel-body'> </div>
    </div>
	<div style="clear:both"></div>
    <div id="svChartTitle"><h2>Transaction Average</h2></div>
    <div id="chart">
      <div style="position: relative">
      <div class="svPopout" id="svPopout">
      </div>
      </div>
    </div>
    <div id="svDetails"><b>Info</b>:</div>
	<br>
    <div id="svLogs"> </div>
      </div>

    </div><!-- /.container -->

    <div id='template'>
      <script id='tpl-panelSelect' type='text/template'>
        <h5><%= node %> <span class="label label-default"><%= tree[""].ch[node].n %> calls</span></h5>
        <ul class="nav nav-pills" role="tablist">
          <% _.each(item_list, function(item){ %>
            <li role="presentation"><a 
              onclick="svSwitchData('<%= node %>','<%= item[0].toLowerCase() %>',this)"><%= item[0] %> Time<span class="badge">
              <%= fmtTimeInterval((item[1])[""].ch[node].tt, 3, 1).output %></span></a>
            </li>
          <% }) %>
        </ul>
      </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/icicle.js"></script>
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
