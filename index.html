<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sysdig Transaction Flame</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/icicle.css" rel="stylesheet">
    <link href="css/tooltip.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="svTrList">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

      <div class="starter-template">

    <div id='legend-panel' class="panel panel-default">
    <div class="panel-heading">Panel heading without title</div>
      <div id="svLegend" class='panel-body'> </div>
    </div>
	<div style="clear:both"></div>
    <div id="svChartTitle"><h2>Transaction Average</h2></div>
    <div id="chart">
      <div style="position: relative">
      <div class="svPopout" id="svPopout">
      </div>
      </div>
    </div>
    <div id="svDetails"><b>Info</b>:</div>
	<br>
    <div id="svLogs"> </div>
      </div>

    </div><!-- /.container -->

    <div id='template'>
      <script id='tpl-details' type='text/template'>
        <h4><%= title %></h4>
        <table class="table">
          <% _.each(details, function(row) { %>
            <tr>
              <td><strong><%= row[0] %></strong></td><td><%= row[1] %></td>
            </tr>
          <% }); %>
        </table>
        <% if (warning) { %>
          <p><strong><%= warning %></strong></p>
        <% } %>
      </script>

      <script id='tpl-panelSelect' type='text/template'>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><%= node %> <span class="label label-default"><%= tree[""].ch[node].n %> calls
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <% _.each(item_list, function(item){ %>
              <li><a 
                onclick="svSwitchData('<%= node %>','<%= item[0].toLowerCase() %>',this)"><%= item[0] %> Time <span class="text-muted">
                <%= fmtTimeInterval((item[1])[""].ch[node].tt, 3, 1).output %></span></a>
              </li>
            <% }) %>
          </ul>
        </li>
      </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/icicle.js"></script>
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
